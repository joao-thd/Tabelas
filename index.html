<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="../ex004/style.css">
</head>
<body>
    <h1>Tabelas</h1>
<table class="tb1">
    <thead>
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Valor R$</th>
        </tr>
    </thead>
    <tbody>
        <tr>
          <th scope="row">Smartphone</th>
          <td>2</td>
          <td>1,880,80</td>
        </tr>
        <tr>
         </tbody>

         <tbody>
            <tr>
              <th scope="row">Televisor 40pol</th>
              <td>3</td>
              <td>5,200,00</td>
            </tr>
            <tr>
             </tbody>

             <tbody>
                <tr>
                  <th scope="row">Mesa Escritório</th>
                  <td>1</td>
                  <td>880,00</td>
                </tr>
                <tr>
                 </tbody>

                 <tbody>
                    <tr>
                      <th scope="row">Cadeira Escritório</th>
                      <td>1</td>
                      <td>400,00</td>
                    </tr>
                    <tr>
                     </tbody>

                     <tbody>
                        <tr>
                          <th scope="row">Computador</th>
                          <td>1</td>
                          <td>2,800,00</td>
                        </tr>
                        <tr>
                         </tbody>
</table>

<table class="tb2">
    <thead>
        <tr>
            <th>Descrição</th>
            <th>Valor</th>
        </tr>
    </thead>
    <tbody>
        <tr>
          <th scope="row">Agua</th>
          <td>44,80</td>
        </tr>
        <tr>
         </tbody>

         <tbody>
            <tr>
              <th scope="row">Luz</th>
              <td>160,30</td>
            </tr>
            <tr>
             </tbody>

             <tbody>
                <tr>
                  <th scope="row">Telefone/internet</th>
                  <td>200,00</td>
                </tr>
                <tr>
                 </tbody>

                 <tbody>
                    <tr>
                      <th scope="row">total</th>
                      <td>405,1,00</td>
                    </tr>
                    <tr>
                     </tbody>

                    
</table>
</body>
</html>
